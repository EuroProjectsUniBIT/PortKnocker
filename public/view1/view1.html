<div class="row">
  <!-- <div class="col-md-2"></div> -->
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12">

        <button ng-click="addAction()" class="btn btn-default">Add Action</button>
        <button ng-click="knockAll()" class="btn btn-default">Knock All</button>
        <a class="btn btn-default" ng-click="exportItemsInList()" ng-href="{{data}}" download="filter.rsc">Export
          <span class="glyphicon glyphicon-floppy-save"></span>
        </a>
        <button class="btn btn-default" ng-click="generateRandomList(10)" disabled="">Import
          <span class="glyphicon glyphicon-floppy-open"></span>
        </button>
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Generate
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <!-- <li><a href="" ng-click="generate(10)">10 Ports and Protocols</a></li>
            <li><a href="" ng-click="generate(20)">20 Ports and Protocols</a></li>
            <li><a href="" ng-click="generate(40)">40 Ports and Protocols</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="" ng-click="generate(100)">100 Ports and Protocols</a></li> -->
            <li>
              <input type="range" min="0" max="100" ng-model="qti">
            </li>
            <li>
              <a class="glyphicon glyphicon-flash" ng-click="generate(qti)">Generate {{qti}}</a></li>
            <li>

            </li>

          </ul>

        </div>
      </div>
    </div>
    <!-- <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-1"></div>
      <div class="col-md-4"></div>
    </div> -->
    <div class="table table-striped table-hover">
      <table id="port-table" class="table">
        <thead>
          <th>#</th>
          <!-- <th>Address</th> -->
          <th>Port</th>
          <th>Protocol</th>
          <th>Chain</th>
          <!-- <th>Address List</th> -->
          <th>Timeout</th>
          <!-- <th>Src Addr List</th> -->
          <th>Action</th>
          <th>Comment</th>
          <th>Action</th>
        </thead>
        <tbody ng-repeat="item in list">
          <tr>
            <th>
              {{$index}}
            </th>
            <!-- <td>
              <input type="text" ng-model="item.ip" class="form-control" id="port" placeholder="0.0.0.0">
            </td> -->
            <td>
              <input type="text" ng-model="item.port" class="form-control" id="port" placeholder="1337">
            </td>
            <td>
              <select ng-model="item.protocol" class="form-control">
                <option ng-repeat="protocol in protocols">{{protocol}}</option>
              </select>
            </td>
            <td>
              <input type="text" ng-model="item.chain" class="form-control" id="port" placeholder="1337">
            </td>
            <td>
              <input type="text" ng-model="item.address_list_timeout" class="form-control" id="port" placeholder="1337">
            </td>
            <td>
              <input type="text" ng-model="item.comment" class="form-control" id="port" placeholder="1337">
            </td>
            <td>
              <select ng-model="item.action" class="form-control">
                <option ng-repeat="action in actions">{{action}}</option>
              </select>
            </td>

            <!-- add-src-to-address-list -->
            <td>
              <!-- <button ng-click="knock(item)" class="btn btn-default" name="knockCheck">Knock</button>
              <button ng-click="copyAndAdd(list,$index)" class="btn btn-default">Copy</button> -->
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Options
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li ng-click="moveArray(list,$index,$index-1)"><a class="glyphicon glyphicon-arrow-down">Up</a></li>
                  <li ng-click="moveArray(list,$index,$index+1)"><a class="glyphicon glyphicon-arrow-up">Down</a></li>
                  <li ng-click="removeArrayElement(list,$index)"><a class="glyphicon glyphicon-remove">Remove</a></li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- <div class="col-md-2"></div> -->
</div>
