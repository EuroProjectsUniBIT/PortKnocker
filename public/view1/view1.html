<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-12">

        <nav class="navbar navbar-default navbar-static-top">
          <a class="navbar-brand navbar-left" href="">Filter Generator</a>
          <div class="container">

            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li> <a href="#/view1">Generator</a></li>
                <li> <a href="#/view2">Knocker</a></li>

              </ul>
            </div>
            <!--/.nav-collapse -->
          </div>
        </nav>

      </div>
      <div class="col-md-12">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          Settings
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Settings</h4>
              </div>
              <div class="modal-body">
                <table class="table">
                  <tr>
                    <td>
                      <button class="btn btn-primary btn-lg btn-block" ng-click="addAction()">Add Filter</button>
                    </td>
                    <td>
                      <button ng-click="knockAll()" class="btn btn-primary btn-lg btn-block" disabled>Knock All</button>
                    </td>
                    <td>
                      <a class="btn btn-primary btn-lg btn-block" ng-click="export()" ng-href="{{data}}" download="filter.rsc">Export
                                <span class="glyphicon glyphicon-floppy-save"></span>
                              </a>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="4">
                      <button href="" class="btn btn-primary btn-lg btn-block" ng-click="generate(qti)">
                        <input type="range" min="1" max="100" ng-model="qti">Generate {{qti}}</button>
                    </td>
                  </tr>
                </table>
              </div>
              <div class="modal-footer">
                <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
              </div>
            </div>
          </div>
        </div>
        <div class="table table-striped table-hover">
          <table id="port-table" class="table">
            <thead>
              <th>#</th>
              <th>Port</th>
              <th>Protocol</th>
              <th>Chain</th>
              <th>Timeout</th>
              <th>Comment</th>
              <th>Action</th>
              <th>Move/Remove</th>
            </thead>
            <tbody ng-repeat="item in list">
              <tr>
                <th>
                  {{$index}}
                </th>
                <!-- <td>
              <input type="text" ng-model="item.ip" class="form-control" id="port" placeholder="0.0.0.0">
            </td> -->
                <td>
                  <input type="text" ng-model="item.port" class="form-control" placeholder="8080">
                </td>
                <td>
                  <select ng-model="item.protocol" class="form-control">
                    <option ng-repeat="protocol in protocols">{{protocol}}</option>
                  </select>
                </td>
                <td>
                  <select ng-model="item.chain" class="form-control">
                    <option ng-repeat="chain in chains">{{chain}}</option>
                  </select>
                  <!-- <input type="text" ng-model="item.chain" class="form-control" placeholder="Input"> -->
                </td>
                <td>
                  <input type="text " ng-model="item.address_list_timeout" class="form-control" placeholder="5m">
                </td>
                <td>
                  <input type="text " ng-model="item.comment " class="form-control " placeholder="Important comment here !">
                </td>
                <td>
                  <select ng-model="item.action" class="form-control">
                    <option ng-repeat="action in actions ">{{action}}</option>
                  </select>
                </td>

                <!-- add-src-to-address-list -->
                <td>
                  <!-- <button ng-click="knock(item) " class="btn btn-default " name="knockCheck ">Knock</button>
              <button ng-click="copyAndAdd(list,$index) " class="btn btn-default ">Copy</button> -->
                  <div class="dropdown ">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      Options
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu " aria-labelledby="dropdownMenu1 ">
                      <li ng-click="moveArray(list,$index,$index-1)"><a href="" class="glyphicon glyphicon-arrow-up">Up</a></li>
                      <li ng-click="moveArray(list,$index,$index+1)"><a href="" class="glyphicon glyphicon-arrow-down">Down</a></li>
                      <li ng-click="removeArrayElement(list,$index)"><a href="" class="glyphicon glyphicon-remove">Remove</a></li>
                    </ul>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <footer class="footer">


      </footer>
    </div>
  </div>
